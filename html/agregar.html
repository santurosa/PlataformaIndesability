<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Indesability es una plataforma innovadora que mejora la accesibilidad y la inclusión de las personas con discapacidad. Descubre cómo planificar tus actividades y encontrar establecimientos accesibles en nuestra plataforma. Únete a nuestra comunidad comprometida con la inclusión y la accesibilidad.">
  <title>Indesability | Agregar lugar</title>
  <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- BS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- TOASTIFY -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="../img/Logotipo web.png" alt="Logo de Indesability"></a>
        <button class="btnBlanco d-flex" type="buton">Volver al Mapa</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="formularioLugar">
        <form>
            <div class="mb-3">
              <label class="form-label">Nombre del lugar</label>
              <input type="text" class="form-control" id="nombreIngresado" placeholder="Parrilla de Cacho" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <input type="text" class="form-control" id="categoriaIngresada" placeholder="Restaurante" required>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Calle</label>
                    <input type="text" class="form-control" id="calleIngresada" placeholder="Av. Libertador" required>
                </div>
                <div class="col">
                    <label class="form-label">Altura</label>
                    <input type="number" class="form-control" id="alturaIngresada" placeholder="1234" required>
                </div>
            </div>
            <div class="mb-3">
              <label for="descripcionAgregada" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionAgregada" placeholder="Descripción del lugar..." rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imagenIngresada" class="form-label">Imagen del lugar</label>
                <input class="form-control" type="file" id="imagenIngresada" required>
              </div>
            <button type="submit" class="btn btn-primary" id="lugarIngresado">Agregar</button>
          </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <div>
        <img src="../img/Logotipo web.png" alt="Logo">
      </div>
      <div class="copyright">
        <p>&copy; Indesability 2023. Todos los derechos reservados.</p>
      </div>
  </footer>

  <!-- TOASTIFY -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- BS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="lugares.js"></script>
  <script src="main.js"></script>
</body>

</html>
