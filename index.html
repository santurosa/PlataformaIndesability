<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Indesability es una plataforma innovadora que mejora la accesibilidad y la inclusión de las personas con discapacidad. Descubre cómo planificar tus actividades y encontrar establecimientos accesibles en nuestra plataforma. Únete a nuestra comunidad comprometida con la inclusión y la accesibilidad.">
  <title>Indesability</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- BS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- ICONOS BS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- TOASTIFY -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="img/Logotipo web.png" alt="Logo de Indesability"></a>
        <button class="btnBlanco d-flex" type="buton" id="logIn">Iniciar sesión</button>
      </div>
    </nav>
  </header>

  <main class="row">
    <div id="buscador" class="buscador col-xl-4 col-md-4 col-sm-12">
      <input id="busqueda" class="form-control me-2" type="search" placeholder="Busca un lugar, rampa o establecimiento..." aria-label="Search">
      <div id="resultados"></div>
    </div>

    <div class="col-xl-8 col-md-8 col-sm-12" id="map"></div>

    <button title="Agregar lugar" id="btnMas">+</button>
  </main>

  <footer>
    <div class="container">
      <div>
        <img src="img/Logotipo web.png" alt="Logo">
      </div>
      <div class="copyright">
        <p>&copy; Indesability 2023. Todos los derechos reservados.</p>
      </div>
  </footer>

  <!-- TOASTIFY -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- BS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="main.js"></script>
  <!-- API GOOGLE MAPS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB3EGmvdkF7v6nfmqnc_E_h32Il7bm_40&libraries=places&callback=initMap" async defer></script>
</body>

</html>
